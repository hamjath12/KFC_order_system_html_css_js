<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/favi.png">
</head>
<body>
    <div class="header">
        <h1 style="margin-right: 100px; margin-bottom: 20px;">!*** KFC Stall ***!</h1>

    </div>
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        
        </ul>

    </div>
    <br>
    <div class="ad">
        <marquee>
        <img src="./image/ad1.webp" width="100%" height="400">
        <img src="./image/ad2.jpg" width="100%" height="400">
        </marquee>
    </div>
    
    <div class="container">
        <table>
            <tr>
                <td>Burger</td>
                <td>Broasted Chicken</td>
                <td>French Fries</td>
                
            </tr>
            <tr>
                <td><img src="./image/burger.jpg" width="400px" height="300px"></td>
                <td><img src="./image/chicken.jpg" width="400px" height="300px"></td>
                <td><img src="./image/french.jpg" width="400px" height="300px"></td>

            </tr>
            <tr>
                <td>250 Rs</td>
                <td>350 Rs</td>
                <td>150 Rs</td>
            </tr>
        </table>

    </div>
    <div class="container1">
        <table>
            <tr>
                <td>Pizza</td>
                <td>Pepsi</td>
                <td>chicken pop corn</td>
                
            </tr>
            <tr>
                <td><img src="./image/pizza.avif" width="400px" height="300px"></td>
                <td><img src="./image/pepsi.jpg" width="400px" height="300px"></td>
                <td><img src="./image/popch.jpg" width="400px" height="300px"></td>

            </tr>
            <tr>
                <td>300 Rs</td>
                <td>120 Rs</td>
                <td>200 Rs</td>
            </tr>
        </table>

    </div>

    <center>
        <div class="order-form">
            <h2>Welcome to KFC</h2>
            <form class="order" onsubmit="return order_submit()">
                <label for="your_order">Select food:</label>
                <select id="your_order" required>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="broasted chicken">Broasted Chicken</option>
                    <option value="French Fries">French Fries</option>
                    <option value="pepsi">Pepsi</option>
                    <option value="chickenpopcorn">Chicken Popcorn</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" required>
                <br>
                <button type="submit">Order</button>
            </form>
            <h1 id="output"></h1>
        </div>
    
        <script>
            function order_submit() {
                var your_order = document.getElementById('your_order').value;
                var quantity = document.getElementById('quantity').value;
    
                var prices = {
                    pizza: 300,
                    burger: 250,
                    'broasted chicken': 350,
                    'French Fries': 150,
                    pepsi: 120,
                    chickenpopcorn: 200
                };
    
                var total = prices[your_order] * quantity;
                document.getElementById('output').innerText = "Your bill is " + total + " Rs";
                return false; // Prevent form submission
            }
        </script>
    </center>
    <div class="footer">
        <h4>***KFC Stall***@copy rights 2024</h4>

    </div>
    
</body>
</html>
